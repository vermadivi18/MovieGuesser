<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommender System</h1>
        <form method="POST">
            <label for="filter_type">Filter by:</label>
            <select name="filter_type" id="filter_type" required>
                <option value="genre">Genre</option>
                <option value="rating">Rating</option>
            </select>
            <input type="text" name="value" placeholder="Enter genre or rating..." required>
            <button type="submit">Recommend</button>
        </form>

        {% if recommendations %}
            <h2>Recommended Movies:</h2>
            <ul>
                {% for movie in recommendations %}
                    <li><strong>{{ movie.title }}</strong> - Genre: {{ movie.genre }}, Rating: {{ movie.rating }}</li>
                {% endfor %}
            </ul>
        {% elif request.method == 'POST' %}
            <p>No movies found for your criteria.</p>
        {% endif %}
    </div>
</body>
</html>
